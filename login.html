<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./Images/blisd-logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <title>BLISD</title>
</head>
<body class="login-body">
    <header>
        <nav>
            <a href="#" target="_top"><img src="./Images/blisd-logo.jpg" alt="" srcset="" class="logo"></a>
            <ul class="menu">
                <li><a href="#our-profile">Profile</a></li>
                <li><a href="#our-team">Our Team</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact-us">Contact Us</a></li>
            </ul> 
        </nav>
    </header>

    <div class="parent-container">
            <img src="./Images/cms.jpg" alt="login-image" srcset="">
            <div class="form-container">
                <form action="" method="post" class="login-form">
                    <label for="Username">
                        Username <br>
                        <input type="text" name="user" id="username" placeholder="Input your username" required>
                    </label> <br>
                    <label for="Password">
                        Password <br>
                        <input type="password" name="password" id="user-pwd" placeholder="Input your password" required>
                    </label> <br>
                    <button type="submit" class="login-btn" onclick="alertUser()">Login</button>
                </form>
                <p><a href="#">Forgot Password</a></p>
                <p><a href="#">Create account</a></p>
            </div>
    </div>
 
</body>
</html>
